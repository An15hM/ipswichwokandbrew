    <style>
        .checkout-box-edit {
            width: 36px;
            height: 36px;
            aspect-ratio: 1/1;
            border-radius: 6px;
            border: 1px solid #eaeaea;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkout-box-edit:hover {
            background-color: #eaeaea;
            background-color: #eaeaea;
        }

        .checkout-box {
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
        }

        .checkout-box-edit-button {
            border: 1px solid #eaeaea;
            width: 100%;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            color: #131313;
        }

        .checkout-box-edit-button:hover {
            background-color: #eaeaea;
        }

        .mobile-cart-button {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            #my-cart {
                position: fixed;
                top: 0;
                right: 0;
                width: 95%;
                z-index: 9999;
                background-color: #fff;
                padding: 10px;
                border-bottom: 1px solid #eaeaea;
                height: 100vh;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            #my-cart .cart-items {
                height: calc(100vh - 133px);
                overflow-y: auto;
            }

            #my-cart.active {
                transform: translateX(0);
            }

            .mobile-cart-button {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #fff;
                border-bottom: 1px solid #eaeaea;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 9999;
                padding: 0 15px;
            }
        }
    </style>
